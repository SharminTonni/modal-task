  <body>
    <div class="tblcontainer m-4">
      <div class="row p-3 gy-4">
        <div class="col-md-12">
          <button
            type="button"
            class="dependbtn ms-0"
            style="color: rgb(22, 21, 21)"
            onclick="showMdModal('modal.html','Hello');"
          >
            Show My Modal
          </button>
        </div>
      </div>
    </div>

    <!---Modal---->

    <div id="container"></div>

    <script>
      $("#modal_md").on("shown.bs.modal", function () {
        $(".selectpicker").selectpicker("refresh");
      });
    </script>
    <script>
      function showMdModal(url, title) {
        $.ajax({
          url: url,
          success: function (response) {
            $("#container").html(response); // Add the modal content to the modalContainer
            $("#container #modal_md").modal("show"); // Show the modal
            $("#modal_md .modal-title").html(title);
          },
        });
      }
    </script>
